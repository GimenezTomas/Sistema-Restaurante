<html>
    <head>
        <title>Menu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="cardAgregarnuevo.css">
        <script src="jquery-3.4.1.min.js"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            calcularPrecio()
            function checkButton(idBoton){
                /*implementar para que se pueda poner el check button en false*/
                let button = document.getElementById(idBoton)
                
                for(let i=0; i<button.childNodes.length; i++){
                    if(button.childNodes[i].tagName=="INPUT"){
                        if (button.childNodes[i].checked){
                            button.childNodes[i].checked=""
                            console.log(button.childNodes[i].checked)
                        }
                        else{
                            console.log(button.childNodes[i].checked)
                            button.childNodes[i].checked=true
                        }
                    }
                }
            }
            function calcularPrecio(){
                let precio = Number((document.getElementById("precioBase").innerHTML).substr(1))
                let opciones = document.getElementById('opciones')
                for(let i=0; i<opciones.childNodes.length; i++){
                    if( opciones.childNodes[i].tagName=="DIV" && opciones.childNodes[i].className!="total"){
                        let tipoAgregado = opciones.childNodes[i]
                        for(let j=0; j<tipoAgregado.childNodes.length; j++){
                            if(tipoAgregado.childNodes[j].tagName=="UL"){
                                let extras = tipoAgregado.childNodes[j]
                                for(let w = 0; w < extras.childNodes.length; w++){
                                    if(extras.childNodes[w].tagName=="LI"){
                                        let extra = extras.childNodes[w]
                                        let ok=false
                                        for(let q=0; q<extra.childNodes.length ;q++){
                                            if(extra.childNodes[q].tagName=="INPUT"){
                                                if(extra.childNodes[q].checked){
                                                    ok = true
                                                }
                                            }
                                            else if(ok && extra.childNodes[q].tagName=="DIV"){
                                                for(let z = 0; z < extra.childNodes[q].childNodes.length; z++){
                                                    if(extra.childNodes[q].childNodes[z].tagName=="H2"){
                                                        let DD = ""
                                                        for(let y=0; y<extra.childNodes[q].childNodes[z].innerHTML.length; y++){
                                                            if(extra.childNodes[q].childNodes[z].innerHTML.charCodeAt(y)<58 && extra.childNodes[q].childNodes[z].innerHTML.charCodeAt(y)>47){
                                                                precioADD = precioADD + extra.childNodes[q].childNodes[z].innerHTML[y]
                                                            }
                                                        }
                                                        precio = precio + Number(precioADD)
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        } 
                    }
                }
                document.getElementById("precioActualizado").innerHTML = precio
            }
        </script>
        
        <div id="card">
            <div id="imagen">
                <img src="ñoquis.jpg" alt="Card image cap">
            </div>

            <div id="texto">
                <div class="nombre">
                    <h1>Ñoquis con salsa</h1>
                </div>
                <div id="opciones">
                    <div class = "salsas">
                        <h1>SALSAS</h1>
                        <ul class="body">
                            <li id="botonSalsa1" class="botonMasAgregado" onmousedown="checkButton('botonSalsa1')">
                                <input type="radio"> <label for="botonSalsa1">Fileto     (+$45)</label></input> 
                            </li>
                            <li id="botonSalsa2" class="botonMasAgregado" onmousedown="checkButton('botonSalsa2')">
                                <input type="radio"><label for="botonSalsa2">Crema         (+$45)</label></input>                      
                            </li>
                            <li id="botonSalsa3" class="botonMasAgregado" onmousedown="checkButton('botonSalsa3')">
                                <input type="radio"><label for="botonSalsa3">Bolognesa       (+$45)</label></input>                         
                            </li>
                            <li id="botonSalsa4" class="botonMasAgregado" onmousedown="checkButton('botonSalsa4')">
                                <input type="radio"><label for="botonSalsa4">Salsa rosa (+$45)</label></input>            
                            </li>
                            <li id="botonSalsa5" class="botonMasAgregado" onmousedown="('botonSalsa5')">
                                <input type="radio"><label for="botonSalsa5">Salsa Blanca (+$45)</label></input>                    
                            </li>
                        </ul>
                    </div>
                    <div class="total">
                        <span>
                        Total: $<h2 id="precioActualizado"> </h2><h3 id="precioBase"> 400 </h3>
                        </span>
                    </div>
                    
                </div>
                <section id="padre">
                    <textarea placeholder = "Aclaraciones..."name="" id="" class="aclaraciones"></textarea>
                    <button onmousedown="calcularPrecio()" class="botonAgregar">Agregar</button>    
                </section>            
            </div>
        </div>
    </body>
</html>
